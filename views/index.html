<!DOCTYPE html>

<html>
   <head>
      <title>File Metadata</title>
      <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="../public/style.css" rel="stylesheet" type="text/css">
   </head>

   <body>
      <div class="container">
        <h2>API Project: File Metadata Microservice</h2>

        <h3>Usage:</h3>
        <p>
          Please Upload a File ...
        </p>
        <div class="view">
          <h4 id="output"></h4>
          <form enctype="multipart/form-data" method="POST" action="http://localhost:3000/api/fileanalyse" id="form" >
            <input id="inputfield" type="file" name="upfile">
            <input id="button" type="submit" value="Upload" >
          </form>
        </div>
      </div>
      <div class="footer">
        <p>
          by 
          <a href="http://www.freecodecamp.com">freeCodeCamp</a>
        </p>
      </div>
<script>
  const form = document.getElementById('form');

  form.addEventListener('onsubmit', async (e)=>{
    const file = document.getElementById('inputfield').files[0];
  console.log(file.name, file.size, file.type);
  const formData = new FormData();
  formData.append('upfile', file);
  formData.append('name', file.name);
  formData.append('size', file.size);
  formData.append('type', file.type);

  await fetch("http://localhost:3000/api/fileanalyse", {
        method: 'POST',
        body: formData,
    })
        .then((res) => console.log(res))
        .catch((err) => ("Error occured", err));

  
  });
 
</script>
   </body>
</html>
